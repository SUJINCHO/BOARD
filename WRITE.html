<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' media='screen' href='bootstrap/bootstrap.min.css'/>
</head>
<body>
    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form action="WRITE.php" method="get" class="form-horizontal">
                    <fieldset>
                        <legend>글쓰기</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">제목</label>
                            <div class="col-lg-10">
                                <input type="text" name="title" class="form-control" id="inputEmail" placeholder="title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label">내용</label>
                            <div class="col-lg-10">
                                <textarea name="text" class="form-control" rows="3" id="textArea" style="height: 300px"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <input type="submit" class="btn btn-default" value=" 저장" >
                                <input type="button" class="btn btn-primary" value=" 취소 " onclick="back()">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script>
    function back() {
        history.back()
    }
</script>
